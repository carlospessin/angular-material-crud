<mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list>

            <mat-list-item>
                <mat-icon mat-list-icon class="chevron-btn sidenav-btn" (click)="isExpanded = !isExpanded" [ngClass]="{'rotated': isExpanded}">chevron_right</mat-icon>
            </mat-list-item>

            <mat-list-item [routerLink]="'dashboard'">
                <mat-icon mat-list-icon class="">dashboard</mat-icon>
                <span *ngIf="isExpanded">Dashboard</span>
            </mat-list-item>
            
            <mat-list-item [routerLink]="'info'">
                <mat-icon mat-list-icon class="">info_outline</mat-icon>
                <span *ngIf="isExpanded">Info</span>
            </mat-list-item>

            <mat-list-item [routerLink]="'user'">
                <mat-icon mat-list-icon class="">supervisor_account</mat-icon>
                <span *ngIf="isExpanded">User</span>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <div class="content">
        <mat-toolbar>
            <h4>Hello World</h4>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
